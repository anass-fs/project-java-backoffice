<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHSTORE - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpg">
</head>
<body>
    <div class="login-page">
        <div class="animated-background"></div>
        <div class="login-container d-flex align-items-center justify-content-center">
            <div class="login-card w-100">
                <h2 class="text-center mb-3"><img src="assets/images/logo.jpg" alt="Logo" class="login-logo">TECHSTORE</h2>
                <p>Veuillez vous connecter pour accéder au back-office</p>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input id="email" type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Mot de passe</label>
                        <input id="password" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user-tag"></i> Sélectionnez votre rôle</label>
                        <div class="role-buttons">
                            <button type="button" class="role-btn" data-role="Admin">
                                <i class="fas fa-user-shield"></i>
                                <span>Administrateur</span>
                            </button>
                            <button type="button" class="role-btn" data-role="User">
                                <i class="fas fa-user"></i>
                                <span>Utilisateur</span>
                            </button>
                        </div>
                        <input type="hidden" id="role" name="role" required>
                    </div>
                    <div class="d-grid">
                        <button id="loginBtn" class="btn btn-primary" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
